<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>

<body>
    <strong><u>P tag is block element</u></strong>
    <p style="border: 2px solid red ">this is paragarph</p>
    <p style="border: 2px solid red ">this is paragarph</p>
    <hr>
    <strong><u>span tag is Inline element</u></strong>
    <span style="border: 2px solid red;">this is span</span>
    <span style="border: 2px solid blue;">this is span</span>
    <br>
    <hr>
    <strong><u>a tag is Inline element</u></strong>
    <a href="http://google.com" target="_blank" style="border: 2px solid red;">go to google</a>
    <hr>
    <strong><u>li tag is block element</u></strong>
    <ol>
        <li style="border: 2px solid red;">this is list</li>
    </ol>
    <hr>
    <strong><u>em tag is Inline element</u></strong>
    <em style="border: 2px solid red;">this is em</em>
    <hr>
    <strong><u>div tag is Block element</u></strong>
    <div style="border: 2px solid red;">
        <label for="car">Car</label>
        <select name="mycar" id="car"  >
            <option value="swf">Swift</option>
            <option value="WGR">wagonR</option>
        </select>
    </div>
    <hr>
    <strong><u>img tag is Inline element</u></strong><br>
    <img src="http://source.unsplash.com/200x100/?nature" alt="Image Not valid" style="border:2px solid red;">

</body>

</html>
