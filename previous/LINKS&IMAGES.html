<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <!-- a is an anchor tag used to link website and document -->
    <!--target="_blank" used for opening the website in tab-->
    <a href="http://google.com" target="_blank">go to google</a><br>                     <!--adding website-->
    <a href="http://facebook.com" target="_blank">go to facebook</a><br>                 <!--adding website-->
    <a href="http://twitter.com" target="_blank">go to twitter</a><br>                   <!--adding website-->
    
    <a href="/bhavya.html" target=""> go to bhavya html</a><br><br><br>             <!--adding document-->
    <hr>
    <img src="" alt="error loading image"><br>                             <!--adding image not valid show error written in alt-->   
    
    <img src="http://source.unsplash.com/200x100/?nature" alt="remote image"><br><!--adding image-->
    
    <img src="https://images.unsplash.com/photo-1519068737630-e5db30e12e42?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="remote image" width="200" height="100"><br>              <!--adding image--> <!--height width should recommend to change with css not by their tag-->
    <hr>
</body>
</html>
